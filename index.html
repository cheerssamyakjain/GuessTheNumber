<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing the number!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <button  class="darkMode" onclick="color_change('White','Black')">Dark Mode 🌙</button>
      <button class="dayMode" onclick="color_change('Black','White')">Day Mode ☀️</button>
      <h1>Guessing the Number 💡</h1>
    </header>

    <div class="number">?</div>

    <div class="guess">
      <input  class="userInput" type="number" placeholder="Enter the number"/>
      <button class="btn-click">Click</button>
      <p>  
        <span class="comment">So, Start Guessing...........</span><br>
        <span class="myScore"> Your Score : 20</span><br>
        <span class="highScore"> High Score : 0</span>
      </p>
    </div>

    <div class="again">
      <button class="btn-again" onclick="play_again()">Play again!</button>
    </div>
    <script src="app.js"></script>

    <footer>This is developed by Samyak Jain</footer>
  </body>
</html>
